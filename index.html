<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #1e3c72;
            color: #fff;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .cabecalho {
            text-align: center;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-top: 20px;
        }

        .container-jogo {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin: 20px auto;
            max-height: calc(70vh - 150px);
            overflow-y: auto;
        }

        .estilo-input {
            width: 60px;
            height: 60px;
            font-size: 2rem;
            text-align: center;
            border: 2px solid #fff;
            margin: 0 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .estilo-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
            transform: scale(1.05);
        }

        .container-input {
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .celebrate {
            animation: celebrate 0.5s ease-in-out;
        }

        .btn-enviar {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-enviar:hover {
            background-color: #45a049;
        }

        .btn-enviar:active {
            background-color: #3e8e41;
        }

        /* Estilo para o bot√£o desabilitado */
        .btn-enviar:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .historico-tentativa {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .historico-senha {
            display: flex;
        }

        .historico-digito {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 2px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .historico-info {
            display: flex;
        }

        .historico-item {
            margin-left: 10px;
            font-size: 0.9rem;
        }

        .historico-item i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="cabecalho">
        <h1>MEGA SENHA</h1>
    </div>

    <div class="container-jogo">
        <div id="template_senha" class="container-input d-flex justify-content-center">
            <input type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="input-box estilo-input" id="input1">
            <input type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="input-box estilo-input" id="input2">
            <input type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="input-box estilo-input" id="input3">
            <input type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="input-box estilo-input" id="input4">
        </div>
        <button id="enviar-senha" class="btn-enviar" disabled>Enviar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
